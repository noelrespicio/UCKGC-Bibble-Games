<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCKGC Bible Games</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2e86de;
      --primary-dark: #1b4f72;
      --bg-light: #f0f9ff;
      --text: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #cbe4f9, #f0f9ff);
      overflow: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeOut 1s 3s forwards;
    }

    .loader h2 {
      color: var(--primary-dark);
      animation: slideIn 2s ease-in-out;
    }

    .verse {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      text-align: center;
      max-width: 80%;
      line-height: 1.5;
      animation: fadeIn 2.5s ease-in;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container {
      display: none;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    form {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .pw-group {
      position: relative;
      margin: 12px 0;
    }

    .pw-group input {
      padding-right: 18px;
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #888;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .logo { width: 70px; height: 70px; }
      button { font-size: 0.95rem; padding: 10px; }
      input { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <!-- Loader with Verse -->
  <div class="loader" id="loader">
    <h2>üôè Welcome to UCKGC Bible Games</h2>
    <div class="verse" id="verseText"></div>
  </div>

  <div class="container" id="mainContent">
    <header>
      <img src="logo.png" alt="UCKGC Logo" class="logo" />
      <h1>UCKGC Bible Games</h1>
    </header>

    <div class="buttons">
      <button onclick="showRegister()">Register</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <div id="formContainer"></div>

    <footer>
      Developed by <strong>Respicio Noel</strong>
    </footer>
  </div>

  <!-- JS logic -->
  <script type="module">
    const verses = [
      "‚ÄúI can do all things through Christ who strengthens me.‚Äù ‚Äî Philippians 4:13",
      "‚ÄúTrust in the Lord with all your heart and lean not on your own understanding.‚Äù ‚Äî Proverbs 3:5",
      "‚ÄúBe strong and courageous. Do not be afraid.‚Äù ‚Äî Joshua 1:9",
      "‚ÄúThe Lord is my shepherd; I shall not want.‚Äù ‚Äî Psalm 23:1",
      "‚ÄúLet everything that has breath praise the Lord.‚Äù ‚Äî Psalm 150:6"
    ];

    document.getElementById("verseText").textContent =
      verses[Math.floor(Math.random() * verses.length)];

    // After loader fade-out, show main content
    setTimeout(() => {
      document.getElementById('mainContent').style.display = 'block';
    }, 3000);
  </script>

  <!-- Your Supabase Logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const SUPABASE_URL = 'https://wlthlwxcmltwescezjlk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData.session) window.location.href = "dashboard.html";

    window.registerUser = async function (e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!fullName || !email || !password || !confirmPassword) {
        alert("‚ùó All fields are required.");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ùó Passwords do not match.");
        return;
      }

      const { data: existingUser } = await supabase
        .from('profiles')
        .select('email')
        .eq('email', email)
        .maybeSingle();

      if (existingUser) {
        alert("üìß Email already registered. Try logging in.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: fullName }
        }
      });

      if (error) {
        alert("‚ùå Registration failed: " + error.message);
        return;
      }

      const user = data.user;
      if (user) {
        await supabase
          .from('profiles')
          .insert([{ id: user.id, full_name: fullName, email }]);
      }

      alert("‚úÖ Registration successful! You can now log in.");
      showLogin();
    };

    window.loginUser = async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        alert("‚ùó Email and password are required.");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        const { data: exists } = await supabase
          .from('profiles')
          .select('email')
          .eq('email', email);

        if (!exists || exists.length === 0) {
          alert("üìß Email not registered.");
        } else {
          alert("üîí Wrong password. Try again.");
        }
        return;
      }

      alert("‚úÖ Login successful!");
      window.location.href = "dashboard.html";
    };

    window.togglePassword = function (inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      icon.textContent = isHidden ? 'üëÅÔ∏è' : 'üôà';
    };

    window.showRegister = function () {
      document.getElementById('formContainer').innerHTML = `
        <form id="registerForm">
          <h3>Create an Account</h3>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <div class="pw-group">
            <input type="password" id="regPassword" placeholder="Password" required />
            <span class="toggle-icon" id="icon1" onclick="togglePassword('regPassword', 'icon1')">üôà</span>
          </div>
          <div class="pw-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <span class="toggle-icon" id="icon2" onclick="togglePassword('confirmPassword', 'icon2')">üôà</span>
          </div>
          <button type="submit">Register</button>
        </form>
      `;
      document.getElementById('registerForm').addEventListener('submit', registerUser);
    };

    window.showLogin = function () {
      document.getElementById('formContainer').innerHTML = `
        <form id="loginForm">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <div class="pw-group">
            <input type="password" id="loginPassword" placeholder="Password" required />
            <span class="toggle-icon" id="icon3" onclick="togglePassword('loginPassword', 'icon3')">üôà</span>
          </div>
          <button type="submit">Login</button>
        </form>
      `;
      document.getElementById('loginForm').addEventListener('submit', loginUser);
    };
  </script>
</body>
</html>
