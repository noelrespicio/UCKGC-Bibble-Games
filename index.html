<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCKGC Bible Games</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --primary: #2e86de;
      --primary-dark: #1b4f72;
      --bg: #f0f4f8;
      --text: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      min-width: 120px;
      padding: 12px;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    form {
      background: #f9fafb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    form h3 {
      margin-bottom: 15px;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      button {
        font-size: 0.95rem;
        padding: 10px;
      }

      input {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="UCKGC Logo" class="logo" />
      <h1>UCKGC Bible Games</h1>
    </header>

    <div class="buttons">
      <button onclick="showRegister()">Register</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <div id="formContainer"></div>
  </div>

  <script>
    // ✅ Supabase Setup (with real API Key — you should keep this in environment variable if possible)
    const SUPABASE_URL = 'https://wlthlwxcmltwescezjlk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'; // ← replace this with your real anon key from Supabase dashboard
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Redirect if already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = "dashboard.html";
      }
    });

    // Show Register Form
    function showRegister() {
      document.getElementById('formContainer').innerHTML = `
        <form id="registerForm">
          <h3>Create an Account</h3>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <input type="password" id="regPassword" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      `;
      document.getElementById('registerForm').addEventListener('submit', registerUser);
    }

    // Show Login Form
    function showLogin() {
      document.getElementById('formContainer').innerHTML = `
        <form id="loginForm">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      `;
      document.getElementById('loginForm').addEventListener('submit', loginUser);
    }

    // Register Function
    async function registerUser(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            full_name: fullName
          }
        }
      });

      if (error) {
        alert('Registration error: ' + error.message);
        return;
      }

      const userId = data?.user?.id;
      if (!userId) {
        alert("Registration successful! Please check your email to confirm.");
        return;
      }

      // Insert into 'profiles' table
      const { error: insertError } = await supabase
        .from('profiles')
        .insert([{ id: userId, full_name: fullName, email }]);

      if (insertError) {
        alert('Profile saving error: ' + insertError.message);
      } else {
        alert('Registration complete!');
      }
    }

    // Login Function
    async function loginUser(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert('Login error: ' + error.message);
      } else {
        alert('Login successful!');
        window.location.href = "dashboard.html";
      }
    }

    // Attach functions globally
    window.showRegister = showRegister;
    window.showLogin = showLogin;
  </script>
</body>
</html>
