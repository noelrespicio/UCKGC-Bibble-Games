<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UCKGC Bible Games</title>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://wlthlwxcmltwescezjlk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    if (sessionData.session) window.location.href = "dashboard.html";

    window.togglePassword = function (inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'üôà';
      } else {
        input.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    };

    window.registerUser = async function (e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!fullName || !email || !password || !confirmPassword) {
        alert("‚ùó All fields are required.");
        return;
      }

      if (password !== confirmPassword) {
        alert("‚ùó Passwords do not match.");
        return;
      }

      const { data: existingUser } = await supabase
        .from('profiles')
        .select('email')
        .eq('email', email)
        .maybeSingle();

      if (existingUser) {
        alert("üìß Email already registered.");
        return;
      }

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: fullName } }
      });

      if (error) return alert("‚ùå " + error.message);

      if (data.user) {
        await supabase.from('profiles').insert([
          { id: data.user.id, full_name: fullName, email }
        ]);
      }

      alert("‚úÖ Registered! You can now login.");
      showLogin();
    };

    window.loginUser = async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        alert("‚ùó Email and password required.");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("‚ùå " + error.message);
        return;
      }

      alert("‚úÖ Login successful!");
      window.location.href = "dashboard.html";
    };

    window.showRegister = function () {
      document.getElementById('formContainer').innerHTML = `
        <form id="registerForm">
          <h3>Register</h3>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="email" id="regEmail" placeholder="Email" required />
          <div class="password-wrapper">
            <input type="password" id="regPassword" placeholder="Password" required />
            <span class="toggle-icon" id="icon1" onclick="togglePassword('regPassword','icon1')">üëÅÔ∏è</span>
          </div>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <span class="toggle-icon" id="icon2" onclick="togglePassword('confirmPassword','icon2')">üëÅÔ∏è</span>
          </div>
          <button type="submit">Register</button>
        </form>
      `;
      document.getElementById('registerForm').addEventListener('submit', registerUser);
    };

    window.showLogin = function () {
      document.getElementById('formContainer').innerHTML = `
        <form id="loginForm">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Password" required />
            <span class="toggle-icon" id="icon3" onclick="togglePassword('loginPassword','icon3')">üëÅÔ∏è</span>
          </div>
          <button type="submit">Login</button>
        </form>
      `;
      document.getElementById('loginForm').addEventListener('submit', loginUser);
    };
  </script>

  <style>
    :root {
      --primary: #2e86de;
      --dark: #1b4f72;
      --text: #2c3e50;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f7ff, #f0f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--text);
    }

    h3 {
      color: var(--text);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: var(--dark);
    }

    form {
      text-align: left;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #777;
    }

    form button {
      width: 100%;
      background: var(--primary);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    form button:hover {
      background: var(--dark);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .logo { width: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="UCKGC Logo" />
    <h1>UCKGC Bible Games</h1>

    <div class="buttons">
      <button onclick="showRegister()">Register</button>
      <button onclick="showLogin()">Login</button>
    </div>

    <div id="formContainer"></div>
  </div>
</body>
</html>
