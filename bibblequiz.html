<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Quiz | UCKGC</title>
  <style>
    :root {
      --primary: #2e86de;
      --primary-dark: #1b4f72;
      --background: #f0f8ff;
      --card-bg: #ffffff;
      --danger: #ff4d4d;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quiz-box, .result-box {
      background: var(--card-bg);
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    h2 {
      color: var(--primary-dark);
      font-size: 1.5rem;
      margin-bottom: 16px;
    }

    .option-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background: var(--primary-dark);
    }

    .wrong-text {
      color: var(--danger);
      font-weight: bold;
      margin-top: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
      font-weight: bold;
    }

    .btn-try-again {
      margin-top: 16px;
      background: #ffa600;
      color: #fff;
    }

    .btn-try-again:hover {
      background: #cc8400;
    }

    a {
      margin-top: 14px;
      display: inline-block;
      text-decoration: none;
      color: var(--primary-dark);
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .quiz-box, .result-box {
        padding: 16px;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.25rem;
      }

      .option-btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-box" id="quizBox">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <p id="wrongAnswer" class="wrong-text" style="display: none;"></p>
  </div>

  <div class="result-box" id="resultBox" style="display:none;">
    <h2>Quiz Finished!</h2>
    <p id="finalScore"></p>
    <h3>üèÜ Leaderboard</h3>
    <ul id="leaderboard"></ul>
    <button id="tryAgainBtn" class="option-btn btn-try-again">üîÅ Try Again</button>
    <a href="dashboard.html">üîô Back to Dashboard</a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://wlthlwxcmltwescezjlk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;
    if (!session) window.location.href = "index.html";

    const user = session.user;
    const userId = user.id;
    const fullName = user.user_metadata.full_name || user.email;

    const allQuestions = [
      { question: "Who built the ark?", options: ["Moses", "Noah", "Abraham", "David"], answer: "Noah" },
      { question: "How many disciples did Jesus have?", options: ["10", "12", "7", "3"], answer: "12" },
      { question: "Where was Jesus born?", options: ["Nazareth", "Jerusalem", "Bethlehem", "Egypt"], answer: "Bethlehem" },
      { question: "Who was swallowed by a big fish?", options: ["Jonah", "Elijah", "Daniel", "Peter"], answer: "Jonah" },
      { question: "What is the first book of the Bible?", options: ["Exodus", "Genesis", "Leviticus", "Numbers"], answer: "Genesis" },
      { question: "Who was the strongest man in the Bible?", options: ["Samson", "David", "Goliath", "Saul"], answer: "Samson" },
      { question: "What river was Jesus baptized in?", options: ["Nile", "Jordan", "Euphrates", "Tigris"], answer: "Jordan" },
      { question: "Who led the Israelites out of Egypt?", options: ["Moses", "Aaron", "Joseph", "Joshua"], answer: "Moses" },
      { question: "How many days did Jesus fast in the wilderness?", options: ["30", "40", "50", "7"], answer: "40" },
      { question: "Who was the mother of Jesus?", options: ["Mary", "Martha", "Sarah", "Elizabeth"], answer: "Mary" },
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let quizData = shuffle([...allQuestions]);
    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const quizBox = document.getElementById("quizBox");
    const resultBox = document.getElementById("resultBox");
    const leaderboardEl = document.getElementById("leaderboard");
    const wrongText = document.getElementById("wrongAnswer");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = `Q${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = "";
      wrongText.style.display = "none";

      shuffle(q.options).forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.className = "option-btn";
        btn.onclick = () => selectAnswer(option, q.answer);
        optionsEl.appendChild(btn);
      });
    }

    async function selectAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          await endQuiz();
        }
      } else {
        wrongText.innerHTML = `‚ùå Wrong! The correct answer was: <span style="color:var(--primary-dark);">${correct}</span>`;
        wrongText.style.display = "block";
        setTimeout(endQuiz, 2000);
      }
    }

    async function endQuiz() {
      quizBox.style.display = "none";
      resultBox.style.display = "block";
      document.getElementById("finalScore").textContent = `You scored ${score} out of ${quizData.length}`;

      const { data: existing } = await supabase
        .from("biblequiz_leaderboard")
        .select("id, score")
        .eq("user_id", userId)
        .maybeSingle();

      if (existing) {
        if (score > existing.score) {
          await supabase
            .from("biblequiz_leaderboard")
            .update({ score: score })
            .eq("id", existing.id);
        }
      } else {
        await supabase
          .from("biblequiz_leaderboard")
          .insert([{ user_id: userId, name: fullName, score: score }]);
      }

      const { data: topScores } = await supabase
        .from("biblequiz_leaderboard")
        .select("name, score")
        .order("score", { ascending: false });

      const uniqueUsers = new Map();
      topScores.forEach(row => {
        if (!uniqueUsers.has(row.name)) {
          uniqueUsers.set(row.name, row.score);
        }
      });

      leaderboardEl.innerHTML = "";
      [...uniqueUsers.entries()]
        .slice(0, 5)
        .forEach(([name, score]) => {
          leaderboardEl.innerHTML += `<li><strong>${name}</strong>: ${score}</li>`;
        });
    }

    document.getElementById("tryAgainBtn").addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      quizData = shuffle([...allQuestions]);
      quizBox.style.display = "block";
      resultBox.style.display = "none";
      loadQuestion();
    });

    loadQuestion();
  </script>
</body>
</html>
