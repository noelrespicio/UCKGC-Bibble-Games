      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .puzzle-box, .result-box {

    .clue {

      color: #555;
      margin-bottom: 16px;
    }
    .letter-input {

      padding: 8px 14px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    .letter-btn, .submit-btn {
      margin: 4px;
      padding: 10px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: 0.3s;
    }
    .letter-btn:hover, .submit-btn:hover {
      background: var(--primary-dark);
    }
    .feedback {
      font-weight: bold;
      margin: 16px 0;
    }
    .correct { color: green; }
    .wrong { color: red; }
    .hidden { display: none; }
    #tryAgainBtn, .try-again-link {
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
      text-decoration: none;
      color: var(--primary);
      background: none;
      border: none;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li { font-weight: bold; margin: 6px 0; }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    @media (max-width: 480px) {
      body { padding: 10px; }
      .puzzle-box, .result-box { padding: 16px; border-radius: 12px; }
      .puzzle-word { font-size: 1.5rem; letter-spacing: 5px; }

      .submit-btn, .try-again-link {
        width: 100%;
        font-size: 1rem;
        padding: 12px;
      }
      h2, h3 { font-size: 1.4rem; }
    }
  </style>

    function startGame() {

    async function endGame() {
      gameBox.classList.add("hidden");
      resultBox.classList.remove("hidden");
      finalScoreEl.textContent = `You solved ${score} puzzle${score > 1 ? "s" : ""}!`;

      const { data: existing } = await supabase
        .from("biblepuzzle_leaderboard")
        .select("id, score")
        .eq("user_id", userId)
        .maybeSingle();

      if (existing) {
        if (score > existing.score) {
          await supabase
            .from("biblepuzzle_leaderboard")
            .update({ score })
            .eq("id", existing.id);
        }
      } else {
        await supabase
          .from("biblepuzzle_leaderboard")
          .insert([{ user_id: userId, name: fullName, score }]);
      }

        .from("biblepuzzle_leaderboard")
        .select("name, score")
        .order("score", { ascending: false });

      const uniqueUsers = new Map();

        if (!uniqueUsers.has(row.name)) {
          uniqueUsers.set(row.name, row.score);
        }
      });

      let position = 1;
      leaderboardEl.innerHTML = "";

        position++;

    function triggerConfetti() {
      const duration = 2000;
      const animationEnd = Date.now() + duration;
      const colors = ['#2e86de', '#1abc9c', '#f39c12', '#e74c3c', '#9b59b6'];

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;

        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = '12px';
        particle.style.height = '12px';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.borderRadius = '50%';
        particle.style.zIndex = 9999;
        particle.style.animation = 'fall 1s linear forwards';
        document.body.appendChild(particle);

        setTimeout(() => particle.remove(), 1000);
        requestAnimationFrame(frame);
      })();
