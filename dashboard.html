<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCKGC Dashboard</title>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://wlthlwxcmltwescezjlk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      window.location.href = "index.html";
    } else {
      const user = session.user;
      document.getElementById('userName').textContent =
        user.user_metadata?.full_name || user.email;
    }
  </script>

  <style>
    :root {
      --primary: #2e86de;
      --primary-dark: #1b4f72;
      --bg: #f0f9ff;
      --text: #2c3e50;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--text);
    }

    .welcome {
      margin-top: 8px;
      font-size: 1rem;
      color: #555;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .card .icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 12px;
      color: var(--primary-dark);
    }

    .card h3 {
      color: var(--primary-dark);
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 auto 20px;
      display: block;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.2rem; }
      .logout-btn { font-size: 0.9rem; padding: 8px 12px; }
      .card h3 { font-size: 1rem; }
      .card p { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="UCKGC Logo" class="logo" />
    <h2>UCKGC Bible Games</h2>
    <div class="welcome">Welcome, <strong id="userName">Loading...</strong>!</div>
  </header>

  <section class="games-grid">
    <div class="card" onclick="window.location.href='bibblequiz.html'">
      <div class="icon" data-lucide="book-open"></div>
      <h3>Bible Quiz</h3>
      <p>Test your knowledge of the Scriptures!</p>
    </div>

   <div class="card" onclick="window.location.href='versematch.html'">
      <div class="icon" data-lucide="link-2"></div>
      <h3>Verse Match</h3>
      <p>Match Bible verses with references.</p>
    </div>

     <div class="card" onclick="window.location.href='biblepuzzle.html'">
  <div class="icon" data-lucide="type"></div>
  <h3>Bible Word Challenge</h3>
  <p>Guess the hidden Bible words using clues.</p>
</div>


    <div class="card" onclick="alert('Coming Soon: Books Order!')">
      <div class="icon" data-lucide="list-ordered"></div>
      <h3>Books Order</h3>
      <p>Put the Bible books in correct order.</p>
    </div>
  </section>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <footer>
    Developed by <strong>Noel Respicio</strong> Â© 2025
  </footer>

  <script>
    lucide.createIcons();

    async function logout() {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
      const supabase = createClient(
        'https://wlthlwxcmltwescezjlk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsdGhsd3hjbWx0d2VzY2V6amxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0NDQ4MDcsImV4cCI6MjA2NzAyMDgwN30.tvUeTFVDdQomDHHV0JSpsXHP9IbQVkOhEvBpCglzI-o'
      );
      await supabase.auth.signOut();
      alert("ðŸ‘‹ Logged out successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
