<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCKGC Dashboard</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabase = createClient(
      'https://wlthlwxcmltwescezjlk.supabase.co',
      'your_anon_key_here' // ðŸ” Replace with your actual anon key
    );

    // Auth check and show user info
    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      window.location.href = "index.html";
    } else {
      const user = session.user;
      document.getElementById('userName').textContent = user.user_metadata?.full_name || user.email;
    }

    // Logout handler
    window.logout = async () => {
      await supabase.auth.signOut();
      alert("ðŸ‘‹ Logged out successfully!");
      window.location.href = "index.html";
    };
  </script>

  <style>
    :root {
      --primary: #2e86de;
      --primary-dark: #1b4f72;
      --bg: #f0f9ff;
      --text: #2c3e50;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--text);
    }

    .welcome {
      margin-top: 8px;
      font-size: 1rem;
      color: #555;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 20px auto;
      display: block;
    }

    .logout-btn:hover {
      background: #cc0000;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      color: var(--primary-dark);
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.2rem; }
      .logout-btn { font-size: 0.9rem; padding: 8px 12px; }
      .card h3 { font-size: 1rem; }
      .card p { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="UCKGC Logo" class="logo" />
    <h2>UCKGC Bible Games</h2>
    <div class="welcome">Welcome, <strong id="userName">Loading...</strong>!</div>
  </header>

  <section class="games-grid">
    <div class="card" onclick="alert('Coming Soon: Bible Quiz!')">
      <h3>Bible Quiz</h3>
      <p>Test your knowledge of the Scriptures!</p>
    </div>
    <div class="card" onclick="alert('Coming Soon: Memory Verse Match!')">
      <h3>Verse Match</h3>
      <p>Match Bible verses with references.</p>
    </div>
    <div class="card" onclick="alert('Coming Soon: Bible Puzzle!')">
      <h3>Bible Puzzle</h3>
      <p>Arrange puzzle pieces to reveal verses.</p>
    </div>
    <div class="card" onclick="alert('Coming Soon: Books of the Bible!')">
      <h3>Books Order</h3>
      <p>Put the Bible books in correct order.</p>
    </div>
  </section>

  <button class="logout-btn" onclick="logout()">Logout</button>
</body>
</html>
